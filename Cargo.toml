[workspace]
members = [
    "crates/stwo-circuits",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2024"

[workspace.dependencies]
blake2 = { version = "0.10.6", default-features = false }
hashbrown = ">=0.15.2"
indexmap = { version = "2.10.0", default-features = false }
indoc = "2.0.6"
itertools = { version = "0.12", default-features = false, features = [
    "use_alloc",
] }
num-traits = { version = "0.2.19", default-features = false }
stwo = { git = "https://github.com/starkware-libs/stwo", rev = "dcc899bc", features = [
    "parallel",
    "prover",
], default-features = false }
stwo-constraint-framework = { git = "https://github.com/starkware-libs/stwo", rev = "dcc899bc", features = [
    "parallel",
    "prover",
] }
stwo-air-utils-derive = { git = "https://github.com/starkware-libs/stwo", rev = "dcc899bc" }
stwo-air-utils = { git = "https://github.com/starkware-libs/stwo", rev = "dcc899bc" }
cairo-air = { git = "https://github.com/starkware-libs/stwo-cairo", rev = "2d401fdc" }
stwo_cairo_prover = { package = "stwo-cairo-prover", git = "https://github.com/starkware-libs/stwo-cairo", rev = "2d401fdc" }
dev_utils = { package = "stwo-cairo-dev-utils", git = "https://github.com/starkware-libs/stwo-cairo", rev = "2d401fdc" }
stwo_cairo_utils = { package = "stwo-cairo-utils", git = "https://github.com/starkware-libs/stwo-cairo", rev = "2d401fdc" }
rstest = "0.26.1"
expect-test = "1.5.1"
rayon = "1.10.0"
